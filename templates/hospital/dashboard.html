{% extends "base.html" %}

{% block content %}

<div class="page-header mb-4">
  <h1><i class="bi bi-hospital"></i> Hospital Dashboard</h1>
  <p class="text-muted">
    Welcome, {{ hospital.hospital_name }}
  </p>
</div>

<div class="container">

  <!-- ===== Stats ===== -->
  <div class="row mb-4 text-center">

    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>Total Requests</h6>
          <h3>{{ stats.total }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>Open</h6>
          <h3 class="text-primary">{{ stats.open }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>Matched</h6>
          <h3 class="text-warning">{{ stats.matched }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6>Fulfilled</h6>
          <h3 class="text-success">{{ stats.fulfilled }}</h3>
        </div>
      </div>
    </div>

  </div>

  <!-- ===== Quick Actions ===== -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="mb-3">
        <i class="bi bi-lightning-fill"></i> Quick Actions
      </h5>

      <div class="d-flex flex-wrap gap-2">
        <a href="{% url 'hospital:hospital-profile' %}" class="btn btn-outline-secondary">
          <i class="bi bi-pencil"></i> Edit Profile
        </a>

        <a href="{% url 'requests:create-request' %}" class="btn btn-outline-danger">
          <i class="bi bi-droplet"></i> Request Blood
        </a>
        
        <a href="{% url 'requests:hospital-requests' %}" class="btn btn-outline-primary">
          <i class="bi bi-list-check"></i> My Requests
        </a>
      </div>
    </div>
  </div>

</div>

{% endblock %}
